<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../js/appAfiliados.js" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />

    <title>Afiliados</title>
  </head>
  <body>
    <div style="background-color: rgb(182, 210, 233); height: 50px;">
      <h3 class="text-center">Registro de Afiliados</h3>
    </div>
    <div class="row mt-4">
      <div class="col-5 d-flex justify-content-end">
        <img src="../img/consulta.jpg" alt="" width="450px" height="455px" style="margin-top: 2x; border-radius: 25px;"/>
      </div>
      <div class="col-7">
        <div
          class="container"
          style="border-radius: 25px; width: 40rem; border: 2px solid steelblue"
        >
          <form id="form_afiliados">
            <div class="container">
              <div class="row justify-content-around mt-3">
                <div class="form-group col-10 mt-2">
                  <label for="identificacion" style="font-weight: bold"
                    >Tipo de identificación:</label
                  >
                  <select
                    name=""
                    id="tp_identificacion"
                    class="form-control"
                    style="border: 1px solid rgb(168, 209, 241)"
                  >
                    <option value="0">Seleccione...</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="CE">Cédula de extranjería</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="RC">Registro civil</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
                <div class="form-group col-10 mt-2">
                  <label for="id" style="font-weight: bold"
                    >Número de identificación:</label
                  >
                  <input
                    type="text"
                    placeholder="Identificación"
                    id="num_identificacion"
                    class="form-control"
                    style="border: 1px solid rgb(168, 209, 241)"
                    required
                  />
                </div>
                <div class="form-group col-10 mt-2">
                  <label for="paciente" style="font-weight: bold"
                    >Paciente:</label
                  >
                  <input
                    type="text"
                    id="paciente"
                    placeholder="Primer nombre y primer apellido"
                    class="form-control"
                    maxlength="30"
                    style="border: 1px solid rgb(168, 209, 241)"
                    required
                  />
                </div>
                <div class="form-group col-10 mt-2">
                  <label for="fecha" style="font-weight: bold"
                    >Fecha y hora:</label
                  >
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="fecha_hora"
                    style="border: 1px solid rgb(168, 209, 241)"
                    required
                  />
                </div>
                <div class="form-group col-10 mt-2">
                  <label for="especialidad" style="font-weight: bold"
                    >Especialidad:</label
                  >
                  <select
                    name=""
                    id="especialidad"
                    class="form-control"
                    style="border: 1px solid rgb(168, 209, 241)"
                  >
                    <option value="0">Seleccione...</option>
                    <option value="Médico general">Médico general</option>
                    <option value="Oftalmología">Oftalmología</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Odontología">Odontología</option>
                  </select>
                </div>

                <div class="form-group col-3 mt-4">
                  <input
                    type="submit"
                    class="form-control bt btn-success mb-3"
                    value="Registrar"
                  />
                </div>
                <div class="form-group col-3 mt-4">
                  <a href="menu.html" style="text-decoration: none"><button type="button" class="form-control bt btn-danger mb-3">Cancelar</button></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <br />
    <div class="container">
      <table class="table table-striped" id="example" style="color: black">
        <thead class="text-center" style="background-color: rgb(182, 210, 233)">
          <tr style="text-align: center;">
            <th scope="col">Tipo identificación</th>
            <th scope="col">Identificación</th>
            <th scope="col">Paciente</th>
            <th scope="col">Fecha y hora</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Opción</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar afiliados</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalbody"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#example").DataTable();
      });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/appAfiliados.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
