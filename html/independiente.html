<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../js/appIndependiente.js" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />

    <title>Independiente</title>
  </head>
  <body>
    <div
      style="background-color: rgb(182, 210, 233); height: 50px; margin: 5px"
    >
      <h3 class="text-center" style="margin-top: 3px">
        Registro de Independiente
      </h3>
    </div>
    <div class="row mt-4">
      <div class="col-4 d-flex justify-content-end mt-4">
        <img
          src="../img/inde.png"
          alt=""
          width="350px"
          height="350px"
          style="border-radius: 25px"
        />
      </div>
      <div class="col-8">
        <div
          class="container"
          style="border-radius: 25px; width: 48rem; border: 2px solid steelblue"
        >
          <form id="form_independiente">
            <div class="container">
              <div class="row justify-content-around">
                <div class="form-group col-5 mt-3">
                  <label for="identificacion">Tipo de identificación:</label>
                  <select name="" id="tp_identificacion" class="form-control">
                    <option value="0">Seleccione...</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="CE">Cédula de extranjería</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="RC">Registro civil</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
                <div class="form-group col-5 mt-2">
                  <label for="id">Número de identificación:</label>
                  <input
                    type="text"
                    placeholder="Identificación"
                    id="num_identificacion"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group col-5 mt-2">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    id="nombre"
                    placeholder="Primer nombre y primer apellido"
                    class="form-control"
                    maxlength="30"
                    required
                  />
                </div>
                <div class="form-group col-5 mt-2">
                  <label for="ciudad">Ciudad:</label>
                  <select name="" id="ciudad" class="form-control">
                    <option value="0">Seleccione...</option>
                    <option value="Cali">Cali</option>
                    <option value="Popayán">Popayán</option>
                    <option value="Medellin">Medellin</option>
                    <option value="4">Pasto</option>
                    <option value="Pasto">Manizales</option>
                    <option value="Santa Marta">Santa Marta</option>
                    <option value="Barranquilla">Barranquilla</option>
                    <option value="Cartagena">Cartagena</option>
                    <option value="Villavicencio">Villavicencio</option>
                  </select>
                </div>
                <div class="form-group col-5 mt-2">
                  <label for="direccion">Dirección:</label>
                  <input
                    type="text"
                    id="direccion"
                    placeholder="Dirección"
                    class="form-control"
                    maxlength="50"
                    required
                  />
                </div>
                <div class="form-group col-5 mt-2">
                  <label for="correo">Correo:</label>
                  <input
                    type="email"
                    id="correo"
                    placeholder="Correo electrónico"
                    class="form-control"
                    maxlength="30"
                    required
                  />
                </div>
                <div class="form-group col-5 mt-2">
                  <label for="barrio">Barrio:</label>
                  <input
                    type="text"
                    id="barrio"
                    placeholder="Barrio"
                    class="form-control"
                    maxlength="30"
                    required
                  />
                </div>
                <div class="form-group col-5 mt-2">
                  <label for="sede">Sede:</label>
                  <select name="" id="sede" class="form-control">
                    <option value="0">Seleccione...</option>
                    <option value="Norte">Norte</option>
                    <option value="Sur">Sur</option>
                    <option value="Este">Este</option>
                    <option value="Oeste">Oeste</option>
                    <option value="Centro">Centro</option>
                  </select>
                </div>
                <div class="form-group col-10 mt-3">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="flexSwitchCheckChecked"
                      checked required
                    />
                    <label class="form-check-label" for="flexSwitchCheckChecked"
                      required>Estoy de acuerdo</label
                    >
                  </div>
                </div>

                <div class="form-group col-3 mt-4">
                  <input
                    type="submit"
                    class="form-control bt btn-success mb-3"
                    value="Registrar"
                  />
                </div>
                <div class="form-group col-3 mt-4">
                  <a href="menu.html" style="text-decoration: none"
                    ><button
                      type="button"
                      class="form-control bt btn-danger mb-3"
                    >
                      Cancelar
                    </button></a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <br />
    <div class="container">
      <table class="table table-striped" id="example" style="color: black">
        <thead class="text-center" style="background-color: rgb(182, 210, 233)">
          <tr>
            <th scope="col">Tipo identificación</th>
            <th scope="col">Identificación</th>
            <th scope="col">Nombre</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Dirección</th>
            <th scope="col">Correo</th>
            <th scope="col">Barrio</th>
            <th scope="col">Sede</th>
            <th scope="col">Opción</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Editar Independientes
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalbody"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#example").DataTable();
      });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/appIndependiente.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
