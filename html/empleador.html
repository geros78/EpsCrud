<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleador</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <div style="background-color: rgb(182, 210, 233); height: 50px;">
        <h3 class="text-center">Registro de Empleadores</h3>
    </div>

    <div class="row mt-5">
      <div class="col-5 d-flex justify-content-end">
        <img src="../img/empleadores.jpg" alt="" width="400px" height="450px" style="margin-top: 2x; border-radius: 25px;"/>
      </div>

    <div class="col-7">
        <div class="container mt-4"  id="body" style="border-radius: 25px; width: 40rem; border: 2px solid steelblue">
            <form id="formulario">
                <div class="row justify-content-around mt-5">
                
                    <div class="form-group col-6">
                        <label for="">Identificación</label>
                        <select name="" id="identificacion" class="form-control" style="border: 1px solid rgb(168, 209, 241)" >
                            <option value="CC">cedula de ciudadania</option>
                            <option value="CE">cedula de extranjeria</option>
                            <option value="TI">tarjeta de identificacion</option>
                            <option value="RC">registro civil</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <div class="form-group col-6">
                        <label for="numero">Numero</label>
                        <input type="text" id="numero" required class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label for="empresa">Empresa</label>
                        <input type="text" id="empresa" required class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label for="ciudad">Ciudad</label>
                        <select name="" id="ciudad" class="form-control">
                            <option value="barranquilla">barranquilla</option>
                            <option value="cali">Cali</option>
                            <option value="bogota">Bogota</option>
                            <option value="medellin">Medellin</option>
                            <option value="medellin">Cartagena</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label for="direccion">Direccion</label>
                        <input type="text" id="direccion" required class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" required class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label for="codigoPostal">Codigo postal</label>
                        <input type="text" id="codigoPostal" required class="form-control">
                    </div>

                    <div class="form-group col-6">
                        <label for="regimen">Regimen</label>
                        <select name="" id="regimen" class="form-control">
                            <option value="r.iva">responsable de iva</option>
                            <option value="p.n.iva">persona natural responsable de iva</option>
                            <option value="r.especial">regimen especial</option>
                            <option value="p.n.n.r">persona natural no responsable de iva</option>
                        </select>
                    </div>

                    <div class="form-group col-5">
                        <br>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked required/>
                            <label class="form-check-label" for="flexSwitchCheckChecked" required>Estoy de acuerdo</label>
                        </div>
                    </div>
                    <div class="form-group col-7">
                        <br>
                        <input type="submit" class="btn btn-primary" value="Aceptar">
                        <a class="btn btn-secondary" type="button" href="menu.html">Cancelar</a><br><br>
                    </div>
                </div>
            </form>   
        </div>
        </div>
    </div>
      <br>

      <div class="container">
          <table class="table table-striped" style="color: black" id="example">
            <thead class="text-center" style="background-color: rgb(182, 210, 233);">
              <tr>
                <th scope="col">Identificación</th>
                <th scope="col">Numero</th>
                <th scope="col">Empresa</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Direccion</th>
                <th scope="col">Correo</th>
                <th scope="col">C.Post</th>
                <th scope="col">Regimen</th>
                <th scope="col">Options</th>
              </tr>
            </thead>

            <tbody id="tbody">
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>

            </tbody>
          </table>
        </div>


        
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mi Ventana Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalbody">

                        
                    </div>
                </div>
            </div>
        </div>

        
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../js/empleado.js"></script>

    <script>
        $(document).ready(function () {
        $('#example').DataTable();
        });
    </script>
</body>
</html>
