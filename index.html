<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.clinicantioquia.com.co/wp-content/themes/heart/images/ico_logo.png" />
    <title>Registro eps</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div class="container" >
        <div class="row">
            <div class="col-md-7">
                <h1><img src="https://www.clinicantioquia.com.co/wp-content/themes/heart/images/ico_logo.png" width="80px" alt=""> EPS vive mejor</h1>
            </div>
            <div class="col-md-5">
            <div class="card" style="width: 30rem;">
                <div class="card-header">
                    <h2>Registro</h2>
                </div>
                        <div class="card-body">
                            <form id="formulario">

                            <div class="form-group">
                                <img src="https://cdn.icon-icons.com/icons2/2483/PNG/512/user_icon_149851.png" width="40px" alt="">
                                <label for="nombre">Usuario</label>
                                <input class="form-control" type="text" placeholder="Ingrese su Ususario" id="usuario" aria-label="default input example">
                                <br>
                            </div>

                            <div class="form-group">
                                <img src="https://cdn-icons-png.flaticon.com/512/1679/1679769.png" width="40px" alt="">
                                <label for="contrasena">Contraseña</label>
                                <input class="form-control mt-2" type="password" placeholder="Ingrese su contraseña" id="pass" aria-label="default input example">
                                <br>
                            </div>
                            <div class="d-grid gap-2">
                                <input class="btn btn-primary" type="submit" value="Registrarse">
                                <a class="btn btn-secondary" type="button" href="html/login.html"> Cancelar </a>
                            </div>
                            </form>
                        </div>
                </div>
            </div>
            
        </div>
    </div>
    


    <script src="js/registro.js"></script>
    
</body>
</html>
